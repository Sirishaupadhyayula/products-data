description: "Ready Mixed Concrete or RMX, refers to concrete that is specifically\
  \ manufactured elsewhere and transported in a transit mixer for delivery to the\
  \ customer's construction site in a ready-to-use freshly mixed state. Ready Mixed\
  \ Concrete is bought and sold by volume - usually expressed in cubic meters. RMX\
  \ can be custom-made to suit different applications. The commercial applications\
  \ of Ready-Mix Concrete cover a wide range: from foundation, flooring, car parking,\
  \ access roads, terracing, frames, stairs, lift shafts, to major infrastructure\
  \ works, hydro-technical constructions, etc. All the grades from M5 to M80 were\
  \ considered for calculating the average Ready-Mix Concrete representative of ACC\
  \ Limited. The average ready-mix concrete is based on the weighted average production\
  \ volume of each plant. All the RMX \u2018Value Added Solutions\u2019 (VAS) like\
  \ ACC Adhar, ACC Bucketcrete, ACC Colourcrete, ACC Column 4, ACC Coolcrete, ACC\
  \ Ecocrete, ACC Feathercrete, ACC Fibercrete, ACC Flowcrete, ACC Imprintcrete, ACC\
  \ Jetsetcrete, ACC Neev, ACC Supercoat, ACC Supercrete, ACC Suraksha, ACC UTWT,\
  \ ACC Sustainocrete are included in the overall grade production volume considered\
  \ in the study. The description of these VASs are given in the link http://www.acclimited.com/products/concrete-value-added-products."
