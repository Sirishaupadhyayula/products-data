  \ and cohesive mortar mix in concrete. This increases permeability, resistance to\
  \ sulphate and chlorides, protects reinforcement against corrosion, reduces heat\
  \ of hydration resulting in less chances for thermal crack formation. It provides\
  \ a strong impermeable Cement Paste Matrix. This brand of cement is extensively\
  \ used to produce high grade concrete, thus rendering concrete structures durable,\
