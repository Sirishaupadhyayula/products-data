description: "Sika\xAE CoolRoof PUD is a cold applied system and highly reflective\
  \ waterproofing system with two components, Sikalastic\xAE-612 as base coat and\
  \ Sikalastic\xAE-570 as top coat. It is applied to enhance surface appearance and\
  \ to reduce cooling and overall energy consumption in conditioned buildings. It\
  \ conforms with LEED\xAE v2009/ v4 requirements and the attested initial SRI of\
  \ 106 and three-year aged SRI of 90 exceed the cool roof requirements of LEED\xAE\
  . The base coat is a mono-component, cold-applied, seamless, moisture triggered\
  \ polyurethane waterproofing membrane. The top coat component is a UV-stable, water-based\
  \ liquid applied membrane, designed to provide a durable, colour stable highly reflective\
  \ top coat for waterproofing systems for roof refurbishment. The results in this\
  \ EPD refer to the standard 1.5 mm system reinforced with Sikalastic\xAE Fleece-120,\
  \ consisting of an embeddment layer of 1 L/m2 and a top coat of 0.25 L/m2. Technical\
  \ Information Property Value, Unit Tensile Strength as per EN ISO 527-3 Top coat\
  \ ~15 N/mm2 Base coat unreinforced ~4.5 N/mm2 Base coat reinforced with Sikalastic\xAE\
  \ Fleece- ~8 N/mm2 120 Elongation at break as per EN ISO 527-3 Top coat ~250 % Base\
  \ coat unreinforced ~180 % Base coat reinforced with Sikalastic\xAE Fleece- ~50\
  \ % 120 Solar reflectance as per ASTM E 1980 Top coat 1081) Service Temperature\
  \ Top coat -20 \xB0C min. / +90 \xB0C max. Base coat -20 \xB0C min. / +80 \xB0C\
  \ max. EPD Number: 000172 Date of Issue:06 March 2018 Expiry Date 01 February 2023\
  \ BF1805-C-ECOP Rev 0.0 Page 3 of 13 \xA9 BRE Global Ltd, 2017 1) All values refer\
  \ to the initial (properly cured, non-weathered) status of white product Main Product\
  \ Contents Material/Chemical Input % Polymers 20 - 40 Plasticizer <5 Additives <5\
  \ Pigments 20 - 35 Solvents < 10 Fillers 10 - 20 Manufacturing Process A computer-generated\
  \ batch card is raised with details of the required raw material proportions, order\
  \ of additions and production conditions. This process is followed by the manufacture\
  \ of a pre-polym"
