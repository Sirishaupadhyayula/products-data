lca_discussion: '## Product Component Notes

  Polymers, 40 - 60, Plasticizer, < 1, Additives, < 5, Pigments, 5 - 15, Solvent,
  10 - 20, Fillers, 15 - 30


  ## Source Data Notes

  The primary data provided by Sika derive from a multi-site average which covers
  all major sites and includes the plants at Argentina, Bahrain, Colombia, Indonesia,
  Malaysia, Mexico, Peru, Turkey and Spain for 2016. The multi-site average is a mathematical
  average of all the countries data, production and formulation. Background LCI datasets
  are taken from the databases of GaBi software Version 7.3.3 with Database 2017 and
  ecoinvent Version 3.3. The model is created for the multi-site average and a global
  electricity dataset is used in it. All datasets are less than 6 years old. Benefits
  from incineration and landfilling of product losses and for the disposal of packaging
  are credited in Module D; this also applies to the reuse of wooden pallets.'
