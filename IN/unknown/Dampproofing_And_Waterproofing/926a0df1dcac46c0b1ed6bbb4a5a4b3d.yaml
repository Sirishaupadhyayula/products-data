description: "Sika\xAE CoolRoof CET / Sikalastic\xAE-560 is a cold-applied, UV-stable\
  \ and highly reflective water-based waterproofing system. It is applied to enhance\
  \ surface appearance and to reduce cooling and overall energy consumption in conditioned\
  \ buildings. It conforms with LEED\xAE v2009/ v4 requirements and the attested initial\
  \ SRI of 106 and three-year aged SRI of 90 exceed the cool roof requirements of\
  \ LEED\xAE. Furthermore, it cures to form seamless, durable and weather resistant\
  \ waterproofing solution for the exposed roof areas. The results in this EDP refer\
  \ to the standard 1.0 mm system, consisting of an embedment layer of 1 L/m2 and\
  \ Sika\xAE Reemat Premium reinforcement, and a top coat of 0.55 L/m2. Technical\
  \ Information Property Value, Unit Tensile Strength Not reinforced ~1.5 N/mm2 as\
  \ per DIN 53504 Reinforced with Sikalastic\xAE Fleece-120 ~12 N/mm2 Reinforced with\
  \ Sika\xAE Reemat Premium ~4-5 N/mm2 Elongation at break Not reinforced ~350 % as\
  \ per DIN 53504 Reinforced with Sikalastic\xAE Fleece-120 ~40-60 % Reinforced with\
  \ Sika\xAE Reemat Premium ~70-80 % Solar reflectance as per ASTM C 1549 0.821) Thermal\
  \ Emittance as per ASTM E 408 0.931) Solar Reflectance Index as per ASTM E 1980\
  \ 1061) Service Temperature With Fleece -10 \xB0C min. / +80 \xB0C max. Without\
  \ Fleece -5 \xB0C min. / +80 \xB0C max. 1) All values refer to the initial (properly\
  \ cured, non-weathered) status of Sika\xAE CoolRoof CET / Sikalastic\xAE-560 white\
  \ EPD Number: 000175 Date of Issue:27 February 2018 Expiry Date 01 February 2023\
  \ BF1805-C-ECOP Rev 0.0 Page 3 of 13 \xA9 BRE Global Ltd, 2017 Main Product Contents\
  \ Material/Chemical Input % Polymers 40 - 60 Plasticizer <1 Additives <5 Pigments\
  \ 5 - 15 Solvent 10 - 20 Fillers 15 - 30 Manufacturing Process Two or three shaft\
  \ mixer-dispersers are used to manufacture this product (Anchor blade with scrappers,\
  \ disperser shaft and shaft with screw blade whether it is available). The batch\
  \ Size can be between 1.600 to 2.400 kg or between 6.000 to 9.000 kg, depending\
  \ on the disperser used. First, the poly"
