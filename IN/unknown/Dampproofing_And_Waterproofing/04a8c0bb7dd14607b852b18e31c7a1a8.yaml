description: "Sika\xAE CoolRoof i-Cure / SikaRoof\xAE i-Cure is a cold applied and\
  \ highly reflective waterproofing system with two components, Sikalastic\xAE-631\
  \ as base coat and Sikalastic\xAE-641 as top coat. It is applied to enhance surface\
  \ appearance and to reduce cooling and overall energy consumption in conditioned\
  \ buildings. It conforms with LEED\xAE v2009/ v4 requirements and the attested initial\
  \ SRI of 105 exceeds the cool roof requirements of LEED\xAE. The base coat component\
  \ is a cold-applied, seamless, highly elastic moisture triggered polyurethane with\
  \ significantly reduced odour, designed to provide easy application and a durable\
  \ solution as part of the Sika\xAE CoolRoof i-Cure / SikaRoof\xAE i- Cure system.\
  \ The top coat component is a high performance polyurethane coating with low odour\
  \ and high UV stability, which cures to form seamless, durable and weather resistant\
  \ waterproofing solution for the exposed roof areas. The results in this EPD refer\
  \ to the standard 1.5 mm system, consisting of an embeddment layer of 1 L/m2 and\
  \ Sika\xAE Reemat Premium reinforcement, and a top coat of 0.75 L/m2. EPD Number:\
  \ 000173 Date of Issue:02 February 2018 Expiry Date 01 February 2023 BF1805-C-ECOP\
  \ Rev 0.0 Page 3 of 14 \xA9 BRE Global Ltd, 2017 Technical Information Property\
  \ Value, Unit Tensile Strength as per CQP 037-1 6.4 N/mm2 Tensile Load as per CQP\
  \ 037-1 240 N/25mm Tear Strength as per CQP 037-1 23 N/mm Elongation at break CQP\
  \ 037-1 50% Solar reflectance <1081) Water vapour transmition as per EN 1931 method\
  \ B NPD g/m2/24h Service Temperature with Fleece -30 \xB0C min. / +90 \xB0C max.\
  \ Main Product Contents Material/Chemical Input % Polymers 20 - 40 Plasticizer <\
  \ 10 Additives < 15 Pigments <5 Solvent 5 - 10 Fillers 30 - 40 Manufacturing Process\
  \ A computer-generated batch card is raised with details of the required raw material\
  \ proportions, order of additions and production conditions. This process is followed\
  \ by the manufacture of a pre-polymer and hardener by Incorez Ltd under the control\
  \ of Sika Ltd, in accord"
