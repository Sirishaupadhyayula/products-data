description: "The Schindler 5000 X rope system is part of Schindler\u2019s new, modular-platform\
  \ product range for residential and commercial buildings. From low- to high-rise,\
  \ and from basic to sophisticated requirements, worldwide, Schindler has the product\
  \ to fit your needs. The Schindler 5000 X combines high-rise performance with maximum\
  \ flexibility \u2013 for any rise up to 200m and speeds up to 4.0 m/s. This flexibility\
