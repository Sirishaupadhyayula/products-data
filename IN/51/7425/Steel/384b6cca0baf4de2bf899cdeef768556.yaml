description: 'TI Macho TMT Bars are specifically crafted with recycled steel produced
  in an Electric Induction Furnace

  which is powered by mix of electricity from renewable energy and conventional sources.
  TI MACHO

  TMT bar combines High yield strength, High tensile strength and High elongation
  properties to deliver

  an unbeatable value proposition in structural steel. The Carbon percentage is controlled
  within closed

  tolerances to ensure High Ductility and Workability of steel. This value proposition
  has been developed

  through intensive R&D effort, which led in turn to a unique and computationally
  validated quenching

  process, relatively unaffected by process variations.'
