  \ metal treatment facilities consisting of Degassing Metal Filtration Unit. In-house\
  \ laboratory is equipped with spectrometers other allied inspecting facilities to\
  \ ensure that all products meet the specified chemical, physical, surface static\
  \ quality requirements.\nAluminium Wire Rods\nVedanta is one the leading wire rod\
  \ manufacturers in the world with state-of-the-art Continuous Properzi mills, committed\
  \ to manufacture products meeting world class quality standards. All the mills are\
