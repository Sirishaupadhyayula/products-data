  \ All primary data is provided as unit process data. Therefore, one can estimate\
  \ crate to gate data for each unit processes. One modifies the unit processes data\
  \ by input/output data for final process for PosMAC \xAE. It was not always possible\
  \ to distinguish intermediate flows for the packaging process. One example of this\
  \ is packaging. In order to avoid double counting of packaging impacts, total packaging\
  \ for all products was aggregated in the production site. Where the water inputs\
  \ and outputs did not balance, it was assumed the difference evaporated as water\
  \ vapor. The renewable wasted product is assumed to be used as a raw material for\
  \ reinforcing steel manufacturing. 2.4. Cut-off Criteria The cut-off criteria for\
  \ including or excluding materials, energy and emissions data of the study are as\
  \ follows: - Mass : If a flow is less than 1% of the cumulative mass of the model\
  \ it may be excluded, providing its environmental relevance is not a concern. The\
  \ total of neglected input flows per module shall be a maximum of 5% of mass. -\
  \ Energy : All the input energy is included in the calculation for environmental\
  \ impact. Environmental relevance : If a flow meets the above criteria for exclusion,\
  \ yet is thought to potentially have a significant environmental impact, it was\
  \ included. Material flows which leave the system (emissions) and whose environmental\
  \ impact is greater than 1% of the whole impact of an impact category that has been\
  \ considered in the assessment must be covered. This judgment was made based on\
  \ experience and documented as necessary. The total of neglected input flows per\
