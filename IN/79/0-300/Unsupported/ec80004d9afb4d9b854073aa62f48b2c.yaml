lca_discussion: "## Product Component Notes\nshall occur. 1.12. Environment and health\
  \ during use There is no possible conent or harmful substanes or emissions under\
  \ normal condition of use. No environmental impact on the quality of water, air\
  \ or soil is expected due to the metal release from steel alloys were generally\
  \ very low. 1.13. Reference Service Life and Estimated Building Service Life Corrosion\
  \ resistance in cross-section parts of PosMAC\xAE, is superior to that of GI(H)\
  \ and galvalume. PosMAC\xAE also gets red-rust in cross-section parts when initially\
  \ exposed outdoors. However as the time goes by, the corrosion(red- rust) area of\
  \ PosMAC\xAE tends to decrease through the formation of its distinctive oxide-based\
  \ material(simonkolleite). If the thickness of PosMAC\xAE is more than 1.6mm, we\
  \ recommend post-treatment, because it is not fully covered by simonkolleite after\
  \ 1 year. In addition when the thickness of PosMAC\xAE is less than 1.6mm and cross-section\
  \ parts is clean without red-rust at initial construction, it is recommended to\
  \ carry out post-treatment by the option of the customers. Table 7. Estimation of\
  \ PosMAC\xAE\u2019s longevity Corrosion start Classification Test sample Thickness(mm)\
  \ Post-treatment Estimate of longevity time to Fe 2.0 Cr 1,920hr 50 years PosMAC\xAE\
  \ (POSCO) 2.0 Cr-free(NB) 3,700hr 100 years Ternary alloy 2.0 Cr-free 1,920hr 50\
  \ years coated steel Competitor\u2019s high corrosion resistant Type 1 1.6 Cr 2,200hr\
  \ 60 years Type 2 0.27 Cr-free 2,200hr 60 years GI(H) (POSCO) 2.0 Cr 960hr 25 years(base)\
  \ Galvanized steel Batch GI 2.0 - 960hr 25 years (Domestic galvanizer) | 12 | PosMAC\xAE\
  \ STRUCTURAL STEEL According to ISO 14025, EN 15804 and ISO 21930:2017 - Test Method:\
