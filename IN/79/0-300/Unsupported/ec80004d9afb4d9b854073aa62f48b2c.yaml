  \ 4Hr(25%RH, 60\u2103) \u2192 Wet 2Hr(95%RH 50\u2103) - Evaluation of longevity:\
  \ Japan\u2019s bridge construction association stated that the longevity of a GI\
  \ with K600 zinc coating has a corrosion resistance longevity of 25years. - The\
  \ relative longevity of other comparable steel products was extracted. 1.14. Extraordinary\
  \ effects Fire: The product does not emit fumes or fire-gases.The critical temperature\
  \ for the integrity of the structure sustantially depends on component loading and\
  \ restraining conditions Water: No environmental impact on the quality of water,\
