description: "PosMAC(POSCO Magnesium Aluminium alloy Coating product) is a ternary\
  \ alloy coated steel(Zn-3%Mg-2.5%Al) with high corrosion resistance developed with\
  \ POSCO's own technology. PosMAC has two types of base metal HR/CR and range of\
  \ steel grades/classes is specified deep drawing, structural steel and high strength\
  \ low alloy steel according to Standard (KS D 3030, DIN EN 10346, ASTM A1046/M).\
  \ PosMAC is available in from 60g/\u33A1 to 400g/\u33A1 coating weight. Figure 1\
  \ Product configuration |4| PosMAC\xAE STRUCTURAL STEEL According to ISO 14025,\
  \ EN 15804 and ISO 21930:2017 1.3."
