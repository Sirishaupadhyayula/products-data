description: "JSW Steel Limited manufactures Hot Rolled (HR) coils of the highest\
  \ quality at its state-of-the-art Hot Strip mills (HSM). The process involves rolling\
  \ the steel at a high temperature (typically at a temperature over 1700\xB0 F),\
  \ which is above the steel\u2019s recrystallization temperature. When steel is above\
  \ the recrystallization temperature, it can be shaped and formed easily, and the\
  \ steel can be made in much larger sizes. Due to their thinner gauges and finer\
  \ surface quality, these coils are often superior to commercial grade cold rolled\
  \ (CR) coils and may serve as better alternatives to them in certain applications.\
  \ Hot Rolled Coils are used in a variety of applications like automobiles, boiler\
  \ and pressure vessels, ship building, railways, transmission towers, oil and petrochemicals,\
  \ coal and mining, general and heavy engineering."
