description: PSC is a blended cement confirming to IS 455:2015. It is most suitable
  for residential, commercial and industrial projects. At JSW Cement, superior quality
  slag produced at the steel-manufacturing plants is used, along with clinker and
  gypsum to create PSC, using state-of-the-art technology, through roller press and
  vertical roller mill. PSC is recognised as Green product. Some of the advantages
  of PSC are longer life, resistant to chemical attack, better surface for painting,
  less heat of hydration reduced thermal crack and incomparable long-term strength.
  The application areas of PSC include pile construction works, concrete roads and
  flyovers, water retaining structures, dams, marine works. Also, the PSC based concrete
  always shows higher strengths beyond 28 days in comparison to those made with OPC
  concrete and fly ash concrete.
