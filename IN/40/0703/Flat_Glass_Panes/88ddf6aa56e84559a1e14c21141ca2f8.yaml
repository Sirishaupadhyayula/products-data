description: 'Clear Float Glass AIS Clear Float Glass is a high-quality clear glass
  with high-precision flatness (surface smoothness) compared to other types of glass.
  This type of glass ensures 100% distortion-free vision as it is manufactured using
  a superior process in the AIS state-of-the-art facilities. It is characterized by
  its uniform thickness and smooth surface which ensures crystal clear vision Has
  a sparkling and brilliant lustre Allows various processing techniques such as insulation,
  glazing, lamination, thermal toughening, enameling, silk-screen printing, sandblasting,
  acid-etching, and bending. AIS Tinted Glass AIS Tinted Glass is manufactured by
  adding certain metal oxides to the raw material which imparts a tint and adds heat
  absorbing properties to the glass. Absorbs 30% to 45% of solar heat (depending on
  tint and thickness), thus reducing air-conditioning usage and energy costs Protects
  against glare and harmful UV rays Can be used in both exterior and interior applications
  Available shades are: French Bronze, Dark Grey, Green, Cool Green, Dark Blue, Royal
  Blue, and Aqua Blue Comes in various thicknesses and sizes'
