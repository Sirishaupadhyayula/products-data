description: 'ParaLink geogrids (Figure 1 and Figure 2) are planar structure consisting
  of a monoaxial array of composite geosynthetics strips. Each single longitudinal
  strip has a core of high tenacity polyester yarns tendons encased in a polyethylene
  sheath; the single strips are connected by cross-laid polyethylene strips to form
  a grid configuration to the composite. ParaLink is CE certified for reinforcement
  applications and approved by the BBA (British Board of Agreement). ParaLink is widely
  used in civil engineering for soil reinforcement application including reinforced
  soils walls and basal reinforcement applications. ParaLink provides the high performance
  and reassurance also in the most demanding applications such as embankment over
  piles or soils subjected to voids. Technical Characteristics of the ParaLink range
  products are listed and detailed in the technical data sheet available on Maccaferri
  website (https://www.maccaferri.com/). According to Construction Product Regulation
  CEE 305/2011 the essential technical characteristics, as per Harmonized Documents:
  EN 13249, EN 13250, EN 13251, EN 13253, EN 13254, EN 13255, EN 13257 and EN 13265,
  are reported in the Declaration of Performances (DOP).'
