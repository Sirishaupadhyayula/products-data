description: "Cold Rolled steel strips are made from HR Coils manufactured and supplied\
  \ by reputed major steel producers. This HRC is Firstly taken into slitting process\
  \ as per plan following by the pickling process to remove the surface impurities\
  \ such as hard scale and Iron oxide layer. The output of pickling is then sent to\
  \ Rolling process to reduce the thickness of the material as per the order. After\
  \ that material passes through annealing process. To achieve the desired properties\
  \ of the material. Then the coil is sent to Skin pass process for removing stretcher\
  \ strain, to achieve surface Finish, surface flatness and to check the mechanical\
  \ properties.\nCold Rolled steel strips serve as critical inputs for a range of\
  \ applications in a wide spectrum of industries. For the past three decades, Surya\u2019\
  s precise processing of heavy gauge cold rolled steel strips has remained the group\u2019\
  s specialty. The company has the continued patronage of high-end market customers\
  \ like auto components, motor stamping etc."
