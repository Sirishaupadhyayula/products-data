description: "High Pressure Laminate or HPL, is manufactured by bonding together layers\
  \ of cellulosic fibrous material (normally paper) impregnated with thermosetting\
  \ resins, by simultaneous application of heat (temperature \u2265 120\xB0C) and\
  \ high specific pressure (\u2265 5 MPa), to obtain a homogenous non-porous material\
  \ with increased density and with the required finish. The surface layers, which\
  \ incorporate solid colours, patterns or natural decors, use melamine-based resins\
  \ to provide high-resistance to wear, impact, heat and staining. The core layers\
  \ use phenolic-based resins for strength and flexibility.\nHPL sheets of thickness\
  \ 2mm and above are generally called `Compact Laminates` or `HPL boards`.\nHPLs\
  \ come in a wide array of designs and textures some of which give the exact appearance\
  \ and sheen of the real material like marble. Each of the finishes is available\
  \ in multiple designs and colours from which one can choose according to style and\
  \ decor.\nOther features of HPL are:\n\u2022\tDurability and Safety\n\u2022\tCost\
  \ Effectiveness\n\u2022\tLeast maintenance\n\u2022\tLow emissions\nSome of the Compact\
  \ Laminates variants offered by Greenlam:\n\u2022\tStandard Compact\n\u2022\tInterior\
  \ Grade Cladding\n\u2022\tExterior Grade Cladding\n\u2022\tUnicore Compact\n\u2022\
  \tSandwich Compact\n\u2022\tStratus\n\u2022\tAFX\n\u2022\tSturdo Restroom Cubicles\
  \ and Lockers\n\u2022\tLab Guardian\n\u2022\tDigital/Custom Compact\n\u2022\tFire\
  \ Retardant Compacts"
