description: The Walltec compact laminate board from the manufacturer Stylam is a
  maintenance-free facade board, made for the demanding Scandinavian weather conditions.
  The facade panel can be used as a primary climate screen in ventilated facade buildings.
  Usable at all heights, and as a decorative interior panel where there are high humidity
  requirements. Due to its properties and breaking strength, also particularly suitable
  in exposed environments, such as coastal conditions, as well as schools, institutions
  and the like. The plate is available in 6-12 mm. This EPD represents 1m2 in thickness
  6mm, with weight of 8.7 kg per m2.
