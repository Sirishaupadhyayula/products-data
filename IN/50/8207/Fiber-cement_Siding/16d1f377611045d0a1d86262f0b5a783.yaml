description: 'Vboard (Fibre cement board) product is generally made by mixing the
  raw materials like silica, cellulose fibre, cement, Fly ash, additives etc. with
  water to form a slurry as per IS:14862- 2000. The sheet is made by the use of a
  laminar process method. This method gives the sheet an uniform thickness. Upon producing
  the sheet, it is then pre- dried and auto-claved to gain the required material (physical
  mechanical) strength. The Vboards are manufactured in range of different size and
  thickness ranging from 4mm-25mm

  The Vboard has a wide range of applications like Fire rated acoustic partitions,
  Acoustic partitions, Wall panelling, Grid false ceiling, seamless false ceiling,
  mezzanine flooring, kitchen cabinets, Wardrobes, etc.'
