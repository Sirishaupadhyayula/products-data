description: 'Vnext Panels is generally made using factory made fiber cement boards
  of 4mm thickness. The fiber cement boards are erected on both sides of the pre-molded
  extrusion panel and then it is filled with light weight aerated concrete/ light
  weight concrete with EPS made by mix of cement and additives. The Vnext Panels are
  produced in two different thickness of 50mm and 75mm.

  The Vnext Panels has a wide range of applications in construction of pre-fabricated
  structures, internal partitions, external walls and compound walls.

  The present declaration is conducted for 1 m2 of Vnext Panel product manufactured
  at Miryalaguda Jhajjar locations of Visaka Industries Limited.'
