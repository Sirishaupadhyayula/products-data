description: 'S SPC stands for Stone Polymer Composite flooring. It consists of limestone
  core with PVC and stabilizer. As a result, it''s denser due to the core being 60-70%
  limestone with a 15-30% PVC core fused together. Often referred to as rigid core,
  SPC is 10X more impact resistant than WPC (wood plastic composite) flooring. It''s
  also more stable to sunlight, can be installed in sunrooms, and has better scratch
  resistance compared to WPC. The elastic SPC core is finished with a decorative and
  protective UV film to create a beautiful and strong flooring. Waterproof, pet-proof,
  kid-proof, perfect for humid environments, highly fire resistant, requires no acclimation,
  DIY installation - can be replaced at any time, without producing dust or waste,
  no dye lots to consider on a job. Soundproof thanks to a pad on the back of the
  SPC. The product is created in layers as follows from the bottom up: 1. EVA Foam
  Pad for better sound absorption and excellent underfoot feeling 2. High-Density
  Rigid Stone Core to prevent expansion and contraction of the flooring, cover sub-floor
  imperfections 3. High Definition Decorative Paper for the realistic design and look
  of the piece 4. Wear Resistant Transparent Layer to restore the authentic color
  and embossing, protecting it from abrasion 5. UV Ceramic Bead Top Layer to ensure
  superior stain-resistant and water-proof performance, saving maintenance costs.
  2.2 PRODUCT FLOW DIAGRAM A flow diagram illustrating the production processes and
  life cycle phases included in the scope of the EPD is provided below.'
