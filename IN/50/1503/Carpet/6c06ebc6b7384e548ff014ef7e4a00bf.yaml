description: 'Carpet Tile, also known as Modular Tile, is carpet manufactured in tiles
  or piece good. Pile is made with synthetic fiberlike nylon, polyester, or polypropylene.
  Pile consist of twisted yarn or sometimes intermingled bulk continuous filament
  yarn in loop or cut pile structure. Carpet tile may be cut in different size like
  50cmX50cm, 100cmX50cm or 100cmX100cm to suit customer need. Carpet tile consist
  of face yarn, primary backing, precoat, nonwoven fiberglass, secondary backing and
  secondary coating. Backing material is Woven+ Non-Woven or Non-Woven PET, Non-Woven
  Glass Fiber. PVC is mainly used as coating material and EVAis used as precoat adhesive.
  Carpet tile may be treated with different functional finishes to suit customer need
  like antistatic, stain resistant, soil resistant, fire resistant, antibacterial
  and many others. Carpet tiles are in different shapes like square, rectangle sometimes
  in hexagonal and pentagonal. The advantages of carpet are many. For one, carpet
  offers many practical benefits: superior comfort, attractive acoustic, and thermal
  qualities, as well as greater safety, compared to hard surface alternatives. Carpetoffers
  so much more than practical advantages, though. The way you deploy it in your design
  can affect the look, feel and sound of a space. The colors and patterns of your
  carpet can convey your unique ambiance.'
