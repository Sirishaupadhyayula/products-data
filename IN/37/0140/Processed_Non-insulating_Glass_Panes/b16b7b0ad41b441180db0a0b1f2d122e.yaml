description: 'After produce the bare pipes if required by customer, by using of water
  based paint, Pipes may be protect. It is used in application areas such as firefighting
  and utility water to increase corrosion resistance.

  Note: Standard coating colors are Red, Blue, Grey, Green and Black.

  Coating Standards

  Epoxy Coating: EN ISO 12944-5, ANSI/AWWA C210 and as per customer requirement

  Product Useage Area

  Water Pipes: It is generally used in the transmission and distribution of non-flammable
  light gases and liquids. It is used in applications such as water installation lines,
  light gas lines, fire safety lines, water well lines, sleeve manufacturing, elbow
  manufacturing, greenhouse constructions, and irrigation systems.

  Length: 3.0 - 12.0 m

  Industrial Pipes: It is used in sectors and applications such as construction structures,
  automotive, machine manufacturing, scaffolding and formwork, conveyor, rack systems,
  roof systems, furniture, piles and tunnels.

  Scaffolding Pipes: It is used in scaffolding and formwork structures.

  Boiler Pipes: It is used for the transmission of non-combustible and non-explosive
  liquids at high temperature and pressure.

  Threaded end, Bevel end, Plain end and Groove end Pipes: It is used in all installation
  and construction areas of coupled connections.

  Heat-Treated and Hot-Finished Pipes: It is used in all constructions with its mechanical
  properties and improved grain structure by cold forming and heat treatment.'
