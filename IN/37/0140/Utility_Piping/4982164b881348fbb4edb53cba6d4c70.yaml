description: "After produce the pipes if required by customer, by using of zinc pipes\
  \ may be coated by hit dipped galvanizing. It\u2019s used in many application areas\
  \ such as supply of liquid, Gases and makes the greenhouses other fabrication job,\
  \ pipes to protect them against corrosion and to extend their service life. Hot\
  \ Dip Galvanizing Standards\nEN 10240, ASTM A53, ASTM A 500, IS 4736, EN/ISO 1461,\
  \ IS 6745, SLS 829, AS/NZS 4792, UL-6, UL-797, UL-1242.\nProduct Useage Area\nWater\
  \ Pipes: It is generally used in the transmission and distribution of non-flammable\
  \ light gases and liquids. It is used in applications such as water installation\
  \ lines, light gas lines, fire safety lines, water well lines, sleeve manufacturing,\
  \ elbow manufacturing, greenhouse constructions, and irrigation systems.\nLength:\
  \ 3.0 - 12.0 m\nIndustrial Pipes: It is used in sectors and applications such as\
  \ construction structures, automotive, machine manufacturing, scaffolding and formwork,\
  \ conveyor, rack systems, roof systems, furniture, piles and tunnels.\nScaffolding\
  \ Pipes: It is used in scaffolding and formwork structures.\nBoiler Pipes: It is\
  \ used for the transmission of non-combustible and non-explosive liquids at high\
  \ temperature and pressure.\nThreaded end, Bevel end, Plain end and Groove end Pipes:\
  \ It is used in all installation and construction areas of coupled connections.\n\
  Heat-Treated and Hot-Finished Pipes: It is used in all constructions with its mechanical\
  \ properties and improved grain structure by cold forming and heat treatment."
