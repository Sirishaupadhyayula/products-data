description: 'SGG REFLECTASOL is soda-lime silicate glass produced using the float
  procedure, on which a CVD coating has been applied. The glass is meant to be used
  in building industrial applications. SGG REFLECTASOL is a reflective, solar control
  glass. This reflective solar control glass product is manufactured by a process
  known as "on-line Pyrolytic coating" or "hard coating" wherein siliconbased coating
  is applied to the glass surface by means of pyrolysis. This coating gives it a number
  of properties: Total integration with the surface of the glass, Strength and stability
  over time, Solar control properties and a reflective appearance. Depending on the
  flat glass used (SGG PLANILUX / SGG PARSOL), different products can be produced,
  distinguishable by the thermal performance, spectrophotometric values and processing
  characteristics: SGG REFLECTASOL Light Gold: reflective solar control glass on SGG
  PLANILUX SGG REFLECTASOL Topaz Brown: reflective solar control glass on SGG PARSOL
  bronze SGG REFLECTASOL Coral Green: reflective solar control glass on SGG PARSOL
  green SGG REFLECTASOL Black Diamond: reflective solar control glass on SGG PARSOL
  grey SGG REFLECTASOL Dark Blue: reflective solar control glass on SGG PARSOL dark
  blue SGG REFLECTASOL Sapphire Blue: reflective solar control glass on SGG PARSOL
  blue SGG REFLECTASOL glass complies with the requirements of class A of European
  standard EN1096.'
