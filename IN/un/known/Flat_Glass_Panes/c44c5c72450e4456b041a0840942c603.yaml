description: "This Environmental Product Declaration (EPD\xAE) describes the environmental\
  \ impacts of 1 m\xB2 of body tinted glass PARSOL to 6 mm with a light transmittance\
  \ in the range of 14-74%*, for an expected average service life of 30 years.\nPARSOL\
  \ is a body-tinted soda-lime silicate glass, produced using the float procedure.\
  \ It is meant to be used in building industrial applications. PARSOL has a colored\
  \ appearance, as well as basic solar control properties.\nThere are 3 colors commercially\
  \ available in the PARSOL range: Parsol H Green, Parsol Bronze, Parsol Dark Grey.\
  \ The fourth colour of the range - Parsol Saphire Blue is available as a substrate\
  \ for High performance Magnetron Coatings. PARSOL products are available in a thickness\
  \ of 6 mm depending on the colour."
