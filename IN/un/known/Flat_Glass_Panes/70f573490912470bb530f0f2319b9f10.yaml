description: "Magnetron coated glass is soda-lime silicate glass produced using the\
  \ float procedure, on which a magnetron coating has been applied. The glass is meant\
  \ to be used in building, furniture industrial applications.\nManufactured on Saint-Gobain\
  \ India Private Limited \u2013 Glass Business \u2018magnetron\u2019 coater, a combination\
  \ of thin multiple metal oxide layers are applied to float glass (SGG PLANILUX,\
  \ SGG PARSOL\u2026) using a magnetically enhanced cathodic sputtering process under\
  \ vacuum conditions.\nDepending on the composition of these transparent coating\
  \ layers, several different products can be produced, distinguishable by the thermal\
  \ performance, spectrophotometric values and processing characteristics."
