description: 'SGG PARSOL is a body-tinted soda-lime silicate glass, produced using
  the float procedure. It is meant to be used in building industrial applications.
  SGG PARSOL has a colored appearance, as well as basic solar control properties.
  There are 5 colors in the SGG PARSOL range: green, bronze, dark grey, dark blue,
  blue. SGG PARSOL products are available in a range of thicknesses, from 3 mm to
  12 mm, depending on the color. SGG PARSOL is in conformity with the European Standard
  EN 572-2.'
