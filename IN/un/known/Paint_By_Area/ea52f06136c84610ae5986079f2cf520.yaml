description: This Environmental Product Declaration covers 49 water-based products
  of Berger Paints India Limited. The water-based products are classified into Interior
  Wall Coatings, Exterior Wall Coatings, Undercoats and Construction Chemicals. All
  the Water-based products consists of pigments, filler, extenders, binder and other
  additives, all dissolved in water. It emits low level of volatile organic compound
  (VOC) as compared to other product types. This makes them environmentally friendly
  product with minimal to zero harmful effects on your health. Paints are most commonly
  used to protect, colour, or provide texture to objects.
