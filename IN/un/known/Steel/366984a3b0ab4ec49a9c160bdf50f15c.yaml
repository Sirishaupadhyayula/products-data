description: "The Stainless-Steel Cast Rolled products are used in oil gas, food industry,\
  \ engineering, utensils, and automobile segments. The generic details of products\
  \ covered under this category of EPD is as follows:\n\u2022\tLength \u2013 The products\
  \ range in length between 1.5 meters to 6 meters\n\u2022\tDiameter \u2013 The products\
  \ range in diameter between 16 mm to 240 mm\nThe range of products included under\
  \ this EPD are:\n1.\tStainless Steel Cast Rolled Long Products\n2.\tAlloy Steel\
  \ Cast Rolled Long Products\n3.\tSpecial Steel Cast Rolled Long Products\nThe above\
  \ listed categories of products are manufactured in different physical shapes by\
  \ the Laxcon Steels based on customer demand, and names based on their shape like\
  \ Bright Bars, Rolled Black Bar, Forged Bar, Precision Shaft Quality Bars, Continuous\
  \ Cast Billets, Forging Quality Ingots, and Rolled Quality Angles."
