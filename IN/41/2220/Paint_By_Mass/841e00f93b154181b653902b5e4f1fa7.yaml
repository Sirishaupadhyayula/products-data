description: Jotashield ColourLast Silk (I) is a superior quality, exterior, 100%
  pure acrylic water based topcoat. The unique UV protected colours offer outstanding
  protection against destructive effect of UV rays present in sunlight. The special
  acrylic binder provides durable and long lasting silk finish with low dirt pick
  up. Its unique formulation protects concrete from carbonation (Acts as anticarbonation
  coating). Is resistant to algae and fungus. The declared product is ideal for protecting
  and decorating exterior surfaces and specially suits as a maintenance & new painting
  product. For information on Green Building Standard credits, see "Additional Information"
  on page 4. The material composition of the declared mixed product is given below
