description: Experience    the    sleek    desking system range by Talin, characterised     by     contemporary
  design,   robust   quality, versatility, and  value.  Enabling  collaborative workspaces  and  optimising  space,
  the   modular   design   of   Entropy facilitates  dynamic  changes  based on   user   needs.
  Entropy   is   the workstation of choice for all leading organisations   across   the   country
  with   its   features   and   ergonomic design.From open plan and monolithic applications
  to the creation of colourful and energetic workspaces, the Entropy desking system
  can be configured to meet your changing needs, simply and easily.It has Pre-fabricated
  panels that enable quick installation at the site;frames are finished with aluminium
  extruded trims 2mm thick. All metal parts are pre-treated using 7 tank treatment
  and powder coated. Thus making this workstation a completely reconfigurable oneEntropy  workstation  has  8  choices  of  partitioning  system  out  of  which  first  6  models  have  4  pax
  configuration, seventh model has 3 pax (non-sharing), and the eighth one has 6 pax
  configuration.The 6configurations (4 pax)choices are Tabulated below in Table 1while
  the rest 2 configuration choices are tabulated in Table 2.
