description: "Reinforcement Steel Bars have taken over the world of construction.\
  \ Reinforcement Steel Bars are not only economically sensible option but also have\
  \ the advantage of offering unmatched durability as well as ductility compared to\
  \ conventional steel bars. Another pioneering idea from Jindal Steel and Power,\
  \ Welded Wire Mesh is a new and efficient product which is aimed to expedite the\
  \ construction process. It is a processed steel product that consists of rebars\
  \ welded together to form a grid pattern. Use of Welded Wire Mesh reduces construction\
  \ time considerably as it eliminates activities like cutting, marking and spacing\
  \ of bars and binding of wires to the bars. It provides an ideal and convenient\
  \ solution with practical and functional advantages.\nThe company has introduced\
  \ several smart and innovative construction solutions \u2013 like Speed floor, Cut\
  \ Bend, Weld-mesh etc. to tackle the need for faster construction. The Company endeavours\
  \ to strengthen India\u2019s industrial base by aiding infrastructural development,\
  \ through sustainable development approaches and inclusive growth."
