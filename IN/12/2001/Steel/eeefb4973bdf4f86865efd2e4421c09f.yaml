description: 'JSP delivers a wide range of carbon steel and alloy steel grades with
  ultra-low gas and sulfur contents. Semi-finished products like Slabs, Billets, Blooms,
  Beam Blank, and Rounds are produced using virgin iron ore using world class steelmaking
  and refining technology. These products are delivered in a very wide range of carbon
  steel and alloy grades with ultra-low gas, controlled chemical composition, high
  internal soundness and dimensional uniformity.

  Besides captive use, semi-finished products from the company have carved an impressive
  name for themselves in the Indian and international seamless pipe industry as well
  as various leading integrated mills and rolling facilities in Europe, South-East
  Asia, West Asia and the Middle East. Semi-finished steel products are used in Used
  in Forging industry, rolling units, and seamless pipe manufacturers.'
