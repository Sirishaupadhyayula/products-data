description: "TruFlush Sensor Activation Flushometer is a piston based sensor activated\
  \ flushing system, which dispenses precise 6 liter or 4.8 liter per flush and also\
  \ performs well in reclaimed water. Specifically designed and engineered to fit\
  \ the needs of the global commercial restrooms with the quality and reliability\
  \ of Sloan. It is truly complimenting the \u2018Green Built Environment' with regards\
  \ to water efficiency. It provides hands-free activation for improved hygiene and\
  \ operated by battery with hardwire option. It performs equally from 0.7 bar to\
  \ 7 bar i.e.,10 psi to 100 psi. Made of heavy duty brass and front plate metal with\
  \ nickel coating. Compared to the commonly used metering valve that simply open\
  \ and closes wasting water, the TruFlush Flushometer actually controls the amount\
  \ of water used. Sloan flushometer products belong to the\nCommercial Flushometer\
  \ Valves product group (CSI 1 code 22 42 43)."
