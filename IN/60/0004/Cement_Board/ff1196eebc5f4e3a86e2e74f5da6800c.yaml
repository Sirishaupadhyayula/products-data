description: 'Greencor roofing sheet: Greencor is new age non-asbestos roofing material
  made with the finest quality Portland cement, natural mineral binders and synthetic
  fibres which gives an exceptional properties and edge over metal roofing sheet.
  Hicem fibre cement board: These boards are manufactured using cement, cellulose
  fibres and special additives. The boards are made in a laminar process and then
  High-Pressure Steam curing (HPSC) processed to give a stable crystalline structure
  which makes the board durable and dimensionally stable and provides superior sound
  and thermal insulation properties. It clearly outperforms existing building materials
  on most important parameters, including on Flexural Strength, Impact strength, water-resistance,
  surface finish, fire resistance and resistance of fungus, borer termite attacks.
  Hilux calcium silicate board: These are calcium silicate board made from siliceous
  and calcareous material reinforced with cellulose fibres. The boards are made in
  a laminar process and then High-Pressure Steam curing (HPSC) processed to give a
  stable crystalline structure which makes the board durable and dimensionally stable
  and provides superior sound and thermal insulation properties. It clearly outperforms
  existing building materials on most important parameters, including on Flexural
  Strength, Impact strength, water-resistance, surface finish, fire resistance and
  resistance of fungus, borer termite attacks. Hilux finds niche applications across
  wide spectrum of industries including Pharma, Hospitality, Textile, Engineering,
  Information Technology and Medical care.'
