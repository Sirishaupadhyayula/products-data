description: 'Roofing Underlayment - A4, B4, C4, D4 and Ultra synthetic underlayment
  are made of multiple layers of polypropylene laminated to form a strong barrier.
  VBreathe has a monolithic, non-porous functional membrane enhancing its performance
  as a true breathable roofing underlayment. PSU / PSU 2.0 and PSU Plus are self-adhesive
  underlayment made of multiple polypropylene laminated layers with a polymer-modified
  adhesive layer at the bottom.

  Building Wrap - VHouse Building Wraps are a synthetic multilayer polypropylene laminated
  water-resistive barrier (WRB), either monolithic or micro-perforated. These have
  an excellent water holdout, drain ability and proper permanence or breathability
  for water vapour. VHouse Building wraps have functional variants like VHouse Pro,
  VHouse Max, VHouse Premium, and VHouse HPW.

  Flashing Tape - Flashing Tapes are self-adhesive types used to seal the edges and
  corners of the products at ends and around the door and window openings. These are
  made of polypropylene, polyethene, polymer-modified adhesive and have easy-to-release
  liners. VFlash Max and VFlash Pro are the two variants.'
